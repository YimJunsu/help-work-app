<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Work</title>
  <style>
    :root {
      /* Apple Gray Scale */
      --bg-color: #000000;
      --card-bg: rgba(28, 28, 30, 0.6);
      --text-main: #FFFFFF;
      --text-sub: #86868b;
      --accent: #FFFFFF;
      /* Apple Easing */
      --apple-ease: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
      overflow: hidden;
    }

    /* 컨테이너 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* 로고: 그림자보다는 깔끔한 형태 강조 */
    .logo-area {
      position: relative;
      margin-bottom: 40px;
      opacity: 0;
      transform: scale(0.92);
      animation: appleEntrance 1.2s var(--apple-ease) forwards;
    }

    .logo-img {
      width: 92px;
      height: 92px;
      border-radius: 20px; /* Apple iOS Icon Radius Ratio */
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
      background: linear-gradient(180deg, #2c2c2e 0%, #1c1c1e 100%);
      padding: 2px;
    }

    /* 타이포그래피 */
    .title-area {
      margin-bottom: 80px;
      opacity: 0;
      transform: translateY(10px);
      animation: appleEntrance 1.2s var(--apple-ease) 0.2s forwards;
    }

    .title {
      font-size: 32px;
      font-weight: 600;
      color: var(--text-main);
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-sub);
      letter-spacing: -0.01em;
    }

    /* 인디케이터: 가장 애플다운 가느다란 라인 */
    .loading-area {
      width: 200px;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.6s forwards;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 2px; /* 매우 가늘게 */
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-fill {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--accent);
      transform: translateX(-100%);
      animation: progressAnim 3s var(--apple-ease) forwards;
    }

    .status-text {
      margin-top: 16px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-sub);
    }

    /* 푸터 */
    .version {
      position: absolute;
      bottom: 40px;
      font-size: 11px;
      color: #424245;
      letter-spacing: 0.05em;
    }

    /* 애니메이션 정의 */
    @keyframes appleEntrance {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes progressAnim {
      0% { transform: translateX(-100%); }
      20% { transform: translateX(-70%); }
      60% { transform: translateX(-30%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-area">
    <img src="icon.png" alt="App Icon" class="logo-img">
  </div>

  <div class="title-area">
    <h1 class="title">Help Work</h1>
    <p class="subtitle">Experience Simplicity.</p>
  </div>

  <div class="loading-area">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <div class="status-text">Loading</div>
  </div>

  <div class="version">Version 2.0.3</div>
</div>

</body>
</html>
