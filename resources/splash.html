<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* 라이트 모드 (기본) */
    body.light {
      background-color: #ffffff;
      color: #1f2937;
    }

    /* 다크 모드 */
    body.dark {
      background-color: #0f172a;
      color: #f1f5f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 40px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 68px;
      font-weight: 800;
      transition: all 0.3s ease;
      animation: logoFloat 3s ease-in-out infinite;
      position: relative;
    }

    body.light .logo {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      color: white;
      box-shadow:
        0 25px 50px rgba(99, 102, 241, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
        0 0 60px rgba(139, 92, 246, 0.3);
    }

    body.dark .logo {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      color: white;
      box-shadow:
        0 25px 50px rgba(99, 102, 241, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset,
        0 0 80px rgba(139, 92, 246, 0.5);
    }

    .title {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -1px;
      animation: fadeIn 0.5s ease-in-out;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body.dark .title {
      background: linear-gradient(135deg, #a5b4fc 0%, #c4b5fd 50%, #f0abfc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 56px;
      opacity: 0.6;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 600;
      animation: fadeIn 0.7s ease-in-out;
    }

    .loader-container {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .loader {
      width: 100%;
      height: 4px;
      border-radius: 8px;
      overflow: hidden;
      transition: background-color 0.3s ease;
      position: relative;
    }

    body.light .loader {
      background-color: rgba(99, 102, 241, 0.1);
    }

    body.dark .loader {
      background-color: rgba(99, 102, 241, 0.2);
    }

    .loader-bar {
      height: 100%;
      width: 45%;
      border-radius: 8px;
      animation: loading 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      transition: background-color 0.3s ease;
    }

    body.light .loader-bar {
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
    }

    body.dark .loader-bar {
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.8);
    }

    .loading-text {
      font-size: 14px;
      opacity: 0.6;
      animation: blink 1.5s ease-in-out infinite;
    }

    .version {
      position: absolute;
      bottom: 30px;
      font-size: 13px;
      opacity: 0;
      display: none;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(300%);
      }
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.03);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <div class="logo">W</div>
    <div class="title">Work Management</div>
    <div class="subtitle">WORK HELPER</div>
    <div class="loader-container">
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>
  <div class="version">v1.1.1</div>

  <script>
    // IPC를 통해 다크모드 설정 받기
    if (window.electronAPI) {
      window.electronAPI.onThemeChange((isDark) => {
        document.body.className = isDark ? 'dark' : 'light';
      });
    }
  </script>
</body>
</html>
