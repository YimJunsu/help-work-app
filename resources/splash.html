<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* 라이트 모드 (기본) */
    body.light {
      background-color: #ffffff;
      color: #1f2937;
    }

    /* 다크 모드 */
    body.dark {
      background-color: #0f172a;
      color: #f1f5f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: pulse 2s ease-in-out infinite;
    }

    body.light .logo {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
    }

    body.dark .logo {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 48px;
      opacity: 0.7;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeIn 0.7s ease-in-out;
    }

    .loader-container {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .loader {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    body.light .loader {
      background-color: #e5e7eb;
    }

    body.dark .loader {
      background-color: #334155;
    }

    .loader-bar {
      height: 100%;
      width: 50%;
      border-radius: 3px;
      animation: loading 1.5s ease-in-out infinite;
      transition: background-color 0.3s ease;
    }

    body.light .loader-bar {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
    }

    body.dark .loader-bar {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.7);
    }

    .loading-text {
      font-size: 14px;
      opacity: 0.6;
      animation: blink 1.5s ease-in-out infinite;
    }

    .version {
      position: absolute;
      bottom: 30px;
      font-size: 13px;
      opacity: 0.5;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(300%);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <div class="logo">W</div>
    <div class="title">Work Management</div>
    <div class="subtitle">WORK HELPER</div>
    <div class="loader-container">
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>
  <div class="version">v1.1.1</div>

  <script>
    // IPC를 통해 다크모드 설정 받기
    if (window.electronAPI) {
      window.electronAPI.onThemeChange((isDark) => {
        document.body.className = isDark ? 'dark' : 'light';
      });
    }
  </script>
</body>
</html>
