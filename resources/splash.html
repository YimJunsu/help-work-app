<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e2e; /* body 배경 */
      overflow: hidden;
    }

    /* 스플래시 화면 전체 */
    .splash {
      width: 90vw;
      max-width: 480px;
      height: 80vh;
      max-height: 600px;
      border-radius: 48px; /* 모서리 둥글게 */
      overflow: hidden;    /* 내부 요소가 튀어나오지 않게 */
      background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo-container {
      position: relative;
      margin-bottom: 32px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      animation: logoFloat 3s ease-in-out infinite;
      box-shadow:
        0 20px 60px rgba(99, 102, 241, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 48px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: -0.5px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .subtitle {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
      animation: fadeIn 1s ease-in-out;
    }

    .loader-container {
      width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .loader {
      width: 100%;
      height: 3px;
      border-radius: 8px;
      overflow: hidden;
      background-color: rgba(99, 102, 241, 0.15);
      position: relative;
    }

    .loader-bar {
      height: 100%;
      width: 40%;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
      animation: loading 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
    }

    .loading-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 500;
      animation: blink 1.5s ease-in-out infinite;
    }

    .version {
      position: absolute;
      bottom: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      font-weight: 500;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(350%);
      }
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-8px) scale(1.02);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
<div class="splash">
  <div class="logo-container">
    <img src="icon.png" alt="Work Management" class="logo">
  </div>

  <div class="title-container">
    <div class="title">Help Work App</div>
    <div class="subtitle">WORK HELPER</div>
  </div>

  <div class="loader-container">
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>

  <div class="version">v1.1.1</div>
</div>

<script>
  // IPC를 통해 다크모드 설정 받기 (선택적)
  if (window.electronAPI) {
    window.electronAPI.onThemeChange((isDark) => {
      // 로딩 화면은 항상 다크 테마를 사용
    });
  }
</script>
</body>
</html>
