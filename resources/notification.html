<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알림</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: transparent;
    }

    .notification-card {
      width: 100%;
      height: 100%;
      background: rgba(40, 44, 52, 0.96);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      animation: slideIn 0.25s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      flex-shrink: 0;
      overflow: hidden;
      background: transparent;
    }

    .app-name {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: -0.2px;
    }

    .time-badge {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 500;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 4px 0;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: -0.3px;
    }

    .message {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
      word-break: break-word;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .client-tag {
      display: inline-block;
      background: rgba(102, 126, 234, 0.2);
      color: rgba(167, 182, 255, 1);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 12px;
      margin-right: 6px;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }

    .close-button {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 16px;
      transition: all 0.15s ease;
      font-weight: 300;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(8px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="notification-card">
    <button class="close-button" onclick="closeNotification()">✕</button>

    <div class="header">
      <div class="app-info">
        <div class="icon-container">
          <img src="icon.png" alt="App Icon" style="width: 100%; height: 100%; border-radius: 6px; object-fit: cover;" />
        </div>
        <div class="app-name">Work Management</div>
      </div>
      <div class="time-badge" id="time"></div>
    </div>

    <div class="content">
      <div class="title">스케줄 알림</div>
      <div class="message" id="message">
        <!-- 메시지가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

  <script>
    function closeNotification() {
      console.log('Close notification called')
      try {
        if (window.electronAPI && window.electronAPI.closeNotification) {
          window.electronAPI.closeNotification()
        } else if (window.electron && window.electron.ipcRenderer) {
          window.electron.ipcRenderer.send('close-notification')
        } else {
          console.error('No electron API available')
          window.close()
        }
      } catch (error) {
        console.error('Error closing notification:', error)
        window.close()
      }
    }

    // URL 파라미터에서 메시지 가져오기
    const urlParams = new URLSearchParams(window.location.search)
    const messageText = urlParams.get('message') || '알림 메시지'
    const clientName = urlParams.get('client')

    // 메시지 표시
    const messageEl = document.getElementById('message')
    if (clientName) {
      messageEl.innerHTML = `<span class="client-tag">${clientName}</span>${messageText}`
    } else {
      messageEl.textContent = messageText
    }

    // 현재 시간 표시
    const now = new Date()
    const timeStr = now.toLocaleTimeString('ko-KR', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    })
    document.getElementById('time').textContent = timeStr

    // 5초 후 자동 닫기
    setTimeout(() => {
      closeNotification()
    }, 5000)

    // ESC 키로 닫기
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeNotification()
      }
    })

    // 클릭하면 닫기
    document.querySelector('.notification-card').addEventListener('click', (e) => {
      if (!e.target.closest('.close-button')) {
        closeNotification()
      }
    })
  </script>
</body>
</html>
